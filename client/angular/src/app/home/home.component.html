<div class="ms-3 position-absolute top-50 start-50 translate-middle">
    <button mat-raised-button color="accent" type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="border-radius: 35px;">
      GET</button>
</div>

<div class="modal-body text-center" *ngIf="palabra">
  {{ palabra }}
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Get del API</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center" *ngIf="palabra">
            {{ palabra }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
